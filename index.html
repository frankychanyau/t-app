<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        
        <title>t.js</title>
        
        <!-- Bower Components -->
        <script type="text/javascript" src="app/bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="app/bower_components/underscore/underscore-min.js"></script>

        <script type="text/javascript" src="app/t.js"></script>

        <!-- Initialize t.js App -->
        <script type="text/javascript" src="app/app.js"></script>
